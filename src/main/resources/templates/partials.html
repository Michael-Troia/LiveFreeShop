<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/../static/style.css}">
    <title>LiveFree</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-light bg-light">
    <a class="navbar-brand p-3" href="/inventory">LiveFree</a>
    <div class="navbar-nav">
        <div sec:authorize="isAnonymous()" class="navbar-nav">
            <div class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()" class="navbar-nav">
            <div class="nav-item">
                <form th:action="@{/item/order}" th:method="get">
                    <button class="nav-link">Place Order</button>
                </form>
            </div>
            <div class="nav-item">
                <form th:action="@{/item/order/view}" th:method="get">
                    <button class="nav-link">View Orders</button>
                </form>
            </div>
            <div class="nav-item">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
